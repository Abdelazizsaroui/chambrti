{% extends 'base.html' %}
{% load static %}
{% block title %} CHAMBRTI | Connexion {% endblock title %}

{% block content %}

	<div class="container">
	<div class="py-5 row justify-content-center">
		<dir class="col-md-4 p-3 border mx-2 shadow-sm rounded bg-white">
			<div class="d-flex justify-content-between">
			<h3>CHAMBRTI</h3>
			<a href="{% url 'register' %}" class="text-center pt-1"><strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 2 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> S'INSCRIRE</strong></a>
			</div>
			{% if form.non_field_errors %}
				<p class="text-danger"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-frown"><circle cx="12" cy="12" r="10"></circle><path d="M16 16s-1.5-2-4-2-4 2-4 2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg> Ooops .. ghalat, try again !</p>
			{% endif %}
			<form  method='POST'>
				{% csrf_token %}
				<input placeholder='Email' type="text" name="username" id="id_username" class="form-control" required>
				<input placeholder='Mot de passe' type="password" name="password" id="id_password" class="form-control" required>
				<div class="text-center pt-3"><button class="btn btn-sm px-3 py-2 shadow-none btn-primary" type="submit"><strong>connexion</strong></button></div>
			</form>
		</div>
	</div>
	</div>

{% endblock content %}
